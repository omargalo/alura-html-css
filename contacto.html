<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | OGADEVS | Code Crafters</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="caja">
            <h1><img class="logo" src="img/logoWhite.svg"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nombreApellido">Nombre y Apellido:</label>
            <input class="input-padron" id="nombreApellido" type="text" placeholder="Escribe aqui tu nombre...">
            <label for="correoElectronico">Email:</label>
            <input class="input-padron" id="correoElectronico" type="text" placeholder="tu@ejemplo.com">
            <label for="telefono">Teléfono:</label>
            <input class="input-padron" id="telefono" type="text" placeholder="(123)456-7890">

            <label for="mensaje">Mensaje:</label>
            <textarea class="input-padron" id="mensaje" cols="50" rows="10"></textarea>

            <div>
                <p>¿Cómo le gustaria ser contactado?</p>
                <label for="radio-email"><input id="radio-email" type="radio" name="contacto" value="email">Email</label>

                <label for="radio-telefono"><input id="radio-telefono" type="radio" name="contacto" value="telefono">Teléfono</label>

                <label for="radio-whatsapp"><input id="radio-whatsapp" type="radio" name="contacto" value="whatsapp">WhatsApp</label>
            </div>

            <label class="checkbox"><input type="checkbox" name="" id="">¿Le gustaria recibir novedades de nuestros servicios?</label>

            <input type="submit" value="Enviar">

        </form>
    </main>

    <footer>
        <div class="caja-footer">
            <img src="img/logoWhite.svg" alt="">
            <p class="copyright">OGADEVS | Code Crafters</p>
            <p class="copyright">&copy 2024 OGADEVS. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
